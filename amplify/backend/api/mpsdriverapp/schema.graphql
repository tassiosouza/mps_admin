type MRoute @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String
  cost: Float
  startTime: Float
  endTime: Float
  status: RouteStatus
  driverID: String
  distance: Int
  duration: Int
  clusterId: String
  routePlanName: String
  routeDate: Float
  points: AWSJSON
}

enum RouteStatus {
  PLANNED
  ASSIGNED
  INITIATED
  CHECKING_BAGS
  IN_TRANSIT
  DONE
  CANCELED
  ON_HOLD
  SENDING_WELCOME_MESSAGES
}

enum OrderStatus {
  CREATED
  IN_TRANSIT
  DELIVERED
  CHECKED
  CANCELED
}

enum SubscriptionStatus {
  ACTIVED
  ASSIGNED
  CANCELED
}

enum AssignStatus {
  ASSIGNED
  ASSIGNING
  UNASSIGNED
}

enum PaymentRules {
  PERHOUR20
  PERHOUR25
  PERBAG07
}

type MOrder @model @auth(rules: [{ allow: public }]) {
  id: ID!
  number: String
  deliveryInstruction: String
  mealPlan: String
  status: OrderStatus
  customerName: String
  eta: Int
  assignedRouteID: String
  address: String
  latitude: Float
  longitude: Float
  orderDate: Float
  phone: String
  location: String
  neighborhood: String
  clusterId: String
  sort: Int
  avatar: String
  subscriptionID: String
  subscriptionNumber: String
  deliveryKey: String
}

type MpsSubscription @model @auth(rules: [{ allow: public }]) {
  id: ID!
  number: String!
  deliveryInstruction: String
  mealPlan: String
  subscriptionDate: Float
  address: String
  status: SubscriptionStatus
  name: String
  email: String
  phone: String
  latitude: Float
  longitude: Float
  neighborhood: String
  avatar: String
  location: String
  clusterId: String
  editing: Boolean
  color: String
}

type Driver @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  email: String!
  phone: String
  carCapacity: Int
  owner: String!
  onBoard: Boolean
  status: Boolean
  latitude: Float
  longitude: Float
  assignStatus: AssignStatus
}

type Cluster @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  parentId: String
  subscriptionsCount: Int
  color: String
  open: Boolean
  level: Int
  editing: Boolean
  path: AWSJSON
  paymentRule: PaymentRules
  minBags: Int
  maxBags: Int
}

type Todo @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  description: String
  isComplete: Boolean!
  owner: String!
}
